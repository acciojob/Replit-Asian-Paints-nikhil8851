<!DOCTYPE html>
<html>
<head>
  <style>
    .grid-container {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 10px;
    }
    .grid-item {
      width: 100px;
      height: 100px;
      border: 1px solid #000;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: transparent;
    }
  </style>
</head>
<body>
  <div class="grid-container" id="grid-container">
    <div class="grid-item" id="grid-item-1">1</div>
    <div class="grid-item" id="grid-item-2">2</div>
    <div class="grid-item" id="grid-item-3">3</div>
    <div class="grid-item" id="grid-item-4">4</div>
    <div class="grid-item" id="grid-item-5">5</div>
    <div class="grid-item" id="grid-item-6">6</div>
    <div class="grid-item" id="grid-item-7">7</div>
    <div class="grid-item" id="grid-item-8">8</div>
    <div class="grid-item" id="grid-item-9">9</div>
  </div>

  <input type="number" id="block_id" placeholder="Enter block ID">
  <input type="text" id="colour_id" placeholder="Enter color">
  <button id="change_button">Change Color</button>
  <button id="Reset">Reset</button>

  <script>
    document.getElementById('change_button').addEventListener('click', function() {
      let blockId = document.getElementById('block_id').value;
      let color = document.getElementById('colour_id').value;
      let gridItems = document.getElementsByClassName('grid-item');
      for (let item of gridItems) {
        item.style.backgroundColor = 'transparent';
      }
      if (blockId && color) {
        document.getElementById('grid-item-' + blockId).style.backgroundColor = color;
      }
    });

    document.getElementById('Reset').addEventListener('click', function() {
      let gridItems = document.getElementsByClassName('grid-item');
      for (let item of gridItems) {
        item.style.backgroundColor = 'transparent';
      }
    });
  </script>
</body>
</html>
